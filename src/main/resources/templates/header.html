<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Header template</title>
</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a th:href="@{/}" href="#" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a th:href="@{css}" href="#" class="nav-link px-2 text-secondary">Hashtags</a></li>
            </ul>

            <div class="text-end">
                <span id="username" class="text-white me-2">username</span>
                <a role="button" th:href="@{/login}" class="btn btn-outline-light me-2">Login</a>
                <a role="button" th:href="@{/oauth2/authorization/kakao}" class="me-2">
                    <img alt="Kakao Login" src="/images/kakao_login_medium.png">
                </a>
                <a role="button" th:href="@{/logout}" class="btn btn-outline-light me-2">Logout</a>
            </div>
        </div>
    </div>
</header>
</body>
</html>
